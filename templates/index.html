<!DOCTYPE html>
<html>
<head>
    <title>Meme Site</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/popup.css">
</head>
<body>
    <div class="container">
        <h1>Meme Gallery</h1>
        <a class="button" href="/add">Add a Meme</a>

        <div class="gallery">
            {% for meme in memes %}
                <div class="meme-card">
                    <img src="{{ meme.url }}" alt="{{ meme.name }}" class="meme-image">
                    <p>{{ meme.name }}</p>
                    <small>{{ meme.created_at }}</small>
    
                    <form action="{{ url_for('delete_meme', meme_id=meme.id) }}" method="post">
                        <button type="submit" class="remove-button">Remove</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Popup Overlay -->
    <div id="imagePopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <img class="popup-image" id="popupImage" src="" alt="Enlarged meme">
            <p id="popupCaption" class="popup-caption"></p>
        </div>
    </div>
    
    <script src="/static/js/popup.js"></script>
</body>
</html>
